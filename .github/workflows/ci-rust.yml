name: rust-CI

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      build-release:
        type: boolean
        default: false
env:
  RUST_ROOT: ./rust
jobs:
  cache-vcpkg:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: restore vcpkg
        id: restore-vcpkg
        uses: actions/cache/restore@v4
        with:
          path: ${{env.RUST_ROOT}}/vcpkg/installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('./rust/vcpkg/vcpkg.json') }}
          lookup-only: true

      - name: setup vcpkg
        if: ${{steps.restore-vcpkg.outputs.cache-hit!='true'}}
        run: ${{env.RUST_ROOT}}/vcpkg/vcpkg-setup.ps1
        shell: pwsh

      - name: install vcpkg dependencies
        if: ${{steps.restore-vcpkg.outputs.cache-hit!='true'}}
        run: ${{env.RUST_ROOT}}/vcpkg/vcpkg-install.ps1
        shell: pwsh

      - name: save vcpkg
        if: ${{steps.restore-vcpkg.outputs.cache-hit!='true'}}
        uses: actions/cache/save@v4
        with:
          path: ${{env.RUST_ROOT}}/vcpkg/installed
          key: ${{steps.restore-vcpkg.outputs.cache-primary-key}}

  cargo-bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: changed
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ${{env.RUST_ROOT}}/**
      - uses: dtolnay/rust-toolchain@stable
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
      - run: cargo install cargo-codspeed --locked
        if: ${{ steps.changed.outputs.any_changed != 'false' }}

      - name: Build the benchmark target(s)
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        run: cargo codspeed build -p pyxis
        working-directory: ${{env.RUST_ROOT}}

      - name: Run the benchmarks
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        uses: CodSpeedHQ/action@v3
        with:
          run: cargo codspeed run
          token: ${{ secrets.CODSPEED_TOKEN }}
          working-directory: ${{env.RUST_ROOT}}

  cargo-machete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: changed
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ${{env.RUST_ROOT}}/**
      - name: Machete
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        uses: bnjbvr/cargo-machete@main

  cargo-test:
    needs: cache-vcpkg
    strategy:
      fail-fast: false
      matrix:
        machine: [windows-latest, ubuntu-latest]
    runs-on: ${{matrix.machine}}
    steps:
      - uses: actions/checkout@v4
      - id: changed
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ${{env.RUST_ROOT}}/**
      - run: choco install pkgconfiglite
        if: ${{runner.os == 'Windows' && steps.changed.outputs.any_changed != 'false'}}
      - name: Set up pixi
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        uses: prefix-dev/setup-pixi@v0.8.3
        with:
          run-install: false

      - name: restore vcpkg
        if: ${{ runner.os == 'Windows' &&steps.changed.outputs.any_changed != 'false'}}
        uses: actions/cache/restore@v4
        with:
          path: ./rust/vcpkg/installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('./rust/vcpkg/vcpkg.json') }}

      - uses: dtolnay/rust-toolchain@nightly
        if: ${{ steps.changed.outputs.any_changed != 'false' }}

      - name: Install nextest
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        uses: taiki-e/install-action@nextest

      - name: Install cargo-llvm-cov
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: cargo-test
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        run: ${{env.RUST_ROOT}}scripts/cargo-test.ps1
        shell: pwsh

      - name: Upload results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  cargo-doc:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings"
    steps:
      - uses: actions/checkout@v4
      - id: changed
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ${{env.RUST_ROOT}}/**
      - uses: dtolnay/rust-toolchain@stable
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
      - uses: ./.github/actions/setup-ci
        if: ${{ steps.changed.outputs.any_changed != 'false' }}

      - name: cargo-doc
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        run: ${{env.RUST_ROOT}}/scripts/cargo-doc.ps1
        shell: pwsh

      - name: upload doc
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: rust-doc
          path: rust/dist/*.7z
          if-no-files-found: error

  rattler-pyxis-cli:
    needs: cache-vcpkg
    strategy:
      fail-fast: false
      matrix:
        machine: [windows-latest, ubuntu-latest]
        include:
          - machine: windows-latest
            os: win-64
          - machine: ubuntu-latest
            os: linux-64
    runs-on: ${{matrix.machine}}
    steps:
      - uses: actions/checkout@v4
      - id: changed
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ${{env.RUST_ROOT}}/**
      - uses: dtolnay/rust-toolchain@stable
      - uses: ./.github/actions/setup-ci
        if: ${{ steps.changed.outputs.any_changed != 'false' && steps.changed.outputs.any_changed != 'false'  }}
      - run: choco install pkgconfiglite
        if: ${{runner.os == 'Windows'}}

      - name: build
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        run: ${{env.RUST_ROOT}}/rattler/ci-pyxis-cli.ps1 ${{ inputs.build-release && '-config  release' || null }}
        shell: pwsh

      - name: upload
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: rattler-pyxis-cli-${{matrix.machine}}
          path: |
            rust/rattler/output/${{matrix.os}}/*.conda
            rust/dist/*.7z
          if-no-files-found: error

  build-rust-cuda:
    strategy:
      fail-fast: false
      matrix:
        include:
          - machine: windows-latest
            sub-packages: '["nvcc","cudart"]'
          - machine: ubuntu-latest
            sub-packages: '["nvcc"]'
    runs-on: ${{matrix.machine}}
    steps:
      - uses: actions/checkout@v4
      - id: changed
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ${{env.RUST_ROOT}}/**
      - uses: dtolnay/rust-toolchain@stable
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
      - uses: ./.github/actions/setup-ci
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
      - uses: Jimver/cuda-toolkit@v0.2.22
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        with:
          cuda: "12.8.0"
          sub-packages: ${{matrix.sub-packages}}
          method: network
      - name: clippy
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        run: ${{env.RUST_ROOT}}/scripts/cargo-clippy-cuda.ps1
        shell: pwsh
      - name: build cuda
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        run: ${{env.RUST_ROOT}}/scripts/build-rust-cuda.ps1 ${{ inputs.build-dist && '-config release' || null }}
        shell: pwsh

  cargo-clippy:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings"
    steps:
      - uses: actions/checkout@v4
      - id: changed
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ${{env.RUST_ROOT}}/**
      - uses: dtolnay/rust-toolchain@stable
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
      - uses: ./.github/actions/setup-ci
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
      - name: cargo-clippy
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        run: |
          ${{env.RUST_ROOT}}/scripts/cargo-clippy.ps1
        shell: pwsh

  cargo-fmt:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings"
    steps:
      - uses: actions/checkout@v4
      - id: changed
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ${{env.RUST_ROOT}}/**
      - uses: dtolnay/rust-toolchain@nightly
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        with:
          components: rustfmt
      - uses: ./.github/actions/setup-ci
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
      - name: cargo-fmt
        if: ${{ steps.changed.outputs.any_changed != 'false' }}
        run: |
          ${{env.RUST_ROOT}}/scripts/cargo-fmt.ps1
        shell: pwsh
