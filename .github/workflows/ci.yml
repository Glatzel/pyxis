name: CI

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      build-dist:
        type: boolean
        default: false
  push:
    branches: main
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"
  schedule:
    - cron: 0 16 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CPP_SRC_ROOT: ./src/cpp
  CUDA_SRC_ROOT: ./src/cuda
  RATTLER_SRC_ROOT: ./src/rattler
  RUST_SRC_ROOT: ./src/rust

jobs:
  cache-vcpkg:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: restore vcpkg
        id: restore-vcpkg
        uses: actions/cache/restore@v4
        with:
          path: ./vcpkg_deps/vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('./vcpkg_deps/vcpkg.json') }}
          lookup-only: true

      - name: setup vcpkg
        if: ${{steps.restore-vcpkg.outputs.cache-hit!='true'}}
        run: ./vcpkg_deps/vcpkg-setup.ps1
        shell: pwsh

      - name: install vcpkg dependencies
        if: ${{steps.restore-vcpkg.outputs.cache-hit!='true'}}
        run: ./vcpkg_deps/vcpkg-install.ps1
        shell: pwsh

      - name: save vcpkg
        if: ${{steps.restore-vcpkg.outputs.cache-hit!='true'}}
        uses: actions/cache/save@v4
        with:
          path: ./vcpkg_deps/vcpkg_installed
          key: ${{steps.restore-vcpkg.outputs.cache-primary-key}}

  out-cache:
    needs: [cache-vcpkg]
    runs-on: ubuntu-latest
    steps:
      - run: echo "out cache."

  # region check
  ruff-lint:
    uses: Glatzel/template/.github/workflows/ruff.yml@main

  cargo-clippy:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: ./.github/actions/setup-ci
      - name: cargo-clippy
        run: ${{env.RUST_SRC_ROOT}}/scripts/cargo-clippy.ps1
        shell: pwsh

  cargo-fmt:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - uses: ./.github/actions/setup-ci

      - name: cargo-fmt
        run: ${{env.RUST_SRC_ROOT}}/scripts/cargo-fmt.ps1
        shell: pwsh

  cargo-machete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Machete
        uses: bnjbvr/cargo-machete@main

  cargo-bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo install cargo-codspeed --locked

      - name: Build the benchmark target(s)
        run: cargo codspeed build -p pyxis
        working-directory: ./src/rust

      - name: Run the benchmarks
        uses: CodSpeedHQ/action@v3
        with:
          run: cargo codspeed run
          token: ${{ secrets.CODSPEED_TOKEN }}
          working-directory: "./src/rust"

  cargo-test:
    needs: out-cache
    strategy:
      fail-fast: false
      matrix:
        machine: [windows-latest, ubuntu-latest]
    runs-on: ${{matrix.machine}}
    steps:
      - uses: actions/checkout@v4
      - run: choco install pkgconfiglite
        if: ${{runner.os == 'Windows'}}
      - uses: ./.github/actions/setup-ci
      - uses: dtolnay/rust-toolchain@nightly

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: cargo-test
        run: ${{env.RUST_SRC_ROOT}}/scripts/cargo-test.ps1
        shell: pwsh

      - name: Upload results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  # region build
  cargo-doc:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: ./.github/actions/setup-ci

      - name: cargo-doc
        run: ${{env.RUST_SRC_ROOT}}/scripts/cargo-doc.ps1
        shell: pwsh

      - name: upload doc
        uses: actions/upload-artifact@v4
        with:
          name: rust-doc
          path: dist/*.7z
          if-no-files-found: error

  sphinx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up pixi
        uses: ./.github/actions/setup-ci
      - uses: dtolnay/rust-toolchain@stable

      - name: sphinx build
        run: ${{env.RUST_SRC_ROOT}}/scripts/py-sphinx.ps1
        shell: pwsh

      - name: upload doc
        uses: actions/upload-artifact@v4
        with:
          name: python-doc
          path: dist/*.7z
          if-no-files-found: error

  build-rattler:
    needs: out-cache
    strategy:
      fail-fast: false
      matrix:
        pkg: [pyxis-cli, pyxis-py]
        machine: [windows-latest,ubuntu-latest]
        include:
          - pkg: pyxis-cli
            upload-other: dist/*.7z
            codecov: false
          - pkg: pyxis-py
            upload-other: dist/*.whl
            codcov: true

          - machine: windows-latest
            os: win-64
          - machine: ubuntu-latest
            os: linux-64
    runs-on: ${{matrix.machine}}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: ./.github/actions/setup-ci
      - run: choco install pkgconfiglite
        if: ${{runner.os == 'Windows'}}

      - name: build
        run: ${{env.RATTLER_SRC_ROOT}}/${{matrix.pkg}}/ci-${{matrix.pkg}}.ps1 ${{ inputs.build-dist == 'true' && '-config  "-r"' || null }}
        shell: pwsh

      - name: upload conda
        uses: actions/upload-artifact@v4
        with:
          name: rattler-conda-${{matrix.pkg}}-${{matrix.machine}}
          path: src/rattler/${{matrix.pkg}}/output/${{matrix.os}}/*.conda
          if-no-files-found: error

      - name: upload whl
        if: ${{matrix.upload-other != ''}}
        uses: actions/upload-artifact@v4
        with:
          name: rattler-${{matrix.pkg}}-other-${{matrix.machine}}
          path: dist/*.whl
          if-no-files-found: error

      - name: Upload results to Codecov
        if: ${{matrix.codcov}}
        uses: codecov/codecov-action@v5
      - name: Upload test results to Codecov
        if: ${{matrix.codcov}}
        uses: codecov/test-results-action@v1
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  build-cpp:
    strategy:
      fail-fast: false
      matrix:
        machine: [windows-latest, ubuntu-latest]
    runs-on: ${{matrix.machine}}
    steps:
      - uses: actions/checkout@v4
      - name: build cpp
        run: ${{env.CPP_SRC_ROOT}}/scripts/build-cpp.ps1  ${{env.RUST_SRC_ROOT}}/scripts/build-py.ps1 ${{ inputs.build-dist == 'true' && '-config release' || null }}
        shell: pwsh
      - name: upload cpp
        uses: actions/upload-artifact@v4
        with:
          name: pyxis-cpp-${{matrix.machine}}
          path: dist/*.7z
          if-no-files-found: error

  build-pyxis-cuda:
    strategy:
      fail-fast: false
      matrix:
        include:
          - machine: windows-latest
            method: network
            sub-packages: '["nvcc","cudart"]'
          - machine: ubuntu-latest
            method: network
            sub-packages: '["nvcc"]'
    runs-on: ${{matrix.machine}}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: ./.github/actions/setup-ci
      - uses: Jimver/cuda-toolkit@v0.2.22
        with:
          cuda: "12.8.0"
          sub-packages: ${{matrix.sub-packages}}
          method: ${{matrix.method}}
      - name: build cuda
        run: ${{env.RUST_SRC_ROOT}}/scripts/build-cuda.ps1 ${{ inputs.build-dist == 'true' && '-config  "--profile dist"' || null }}
        shell: pwsh

  build-cuda:
    strategy:
      fail-fast: false
      matrix:
        include:
          - machine: windows-latest
            method: network
            sub-packages: '["nvcc","cudart"]'
          - machine: ubuntu-latest
            method: network
            sub-packages: '["nvcc"]'
    runs-on: ${{matrix.machine}}
    steps:
      - uses: actions/checkout@v4
      - uses: Jimver/cuda-toolkit@v0.2.22
        with:
          cuda: "12.8.0"
          sub-packages: ${{matrix.sub-packages}}
          method: ${{matrix.method}}
      - name: build cuda
        run: ${{env.CUDA_SRC_ROOT}}/scripts/build-cuda.ps1
        shell: pwsh
      - name: upload cuda
        uses: actions/upload-artifact@v4
        with:
          name: pyxis-cuda-${{matrix.machine}}
          path: dist/*.7z
          if-no-files-found: error
