name: CI

on:
  workflow_dispatch:
  push:
    branches: main
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # region cache
  cache-pixi:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: check-cache
        uses: actions/cache/restore@v4
        id: check-cache
        with:
          path: .pixi
          key: pixi-${{ runner.os }}-${{ hashFiles('**/pixi.lock') }}
          lookup-only: true
      
      - name: Set up pixi
        if: ${{steps.check-cache.outputs.cache-hit!='true'}}
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          cache: false
          environments: dev
      
      - name: pixi install
        if: ${{steps.check-cache.outputs.cache-hit!='true'}}
        run: pixi install -e dev

      - name: Save pixi cache
        if: ${{steps.check-cache.outputs.cache-hit!='true'}}
        uses: actions/cache/save@v4
        with:
          path: .pixi
          key: ${{steps.check-cache.outputs.cache-primary-key }}

  # always cache vcpkg, rerun install if event is not pr.
  cache-vcpkg:
    needs: cache-pixi
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache vcpkg
        id: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: ./vcpkg_deps/vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('./vcpkg_dep/vcpkg.json') }}
          lookup-only: true

      - name: install vcpkg dependencies
        if: ${{steps.cache-vcpkg.outputs.cache-hit!='true'}}
        run: ./scripts/install-vcpkg-dep.ps1
  
  cache-rust:
    needs: cache-vcpkg
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: restore rust
        id: restore-rust
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.cargo
            ./target
          key: rust-${{ runner.os }}-${{ hashFiles('**/Cargo.toml') }}
          lookup-only: true

      - id: setup
        if: ${{steps.restore-rust.outputs.cache-hit!='true'}}
        uses: ./.github/actions/setup-ci-win

      - name: cargo build
        if: ${{steps.restore-rust.outputs.cache-hit!='true'}}
        run: |
          ./scripts/set-env.ps1
          pixi run cargo build
      
      - name: save rust
        if: ${{steps.restore-rust.outputs.cache-hit!='true'}}
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.cargo
            ./target
          key: ${{steps.setup.outputs.rust-cache-primary-key}}
  

  out-cache:
    needs: [cache-vcpkg,cache-rust]
    runs-on: windows-latest
    steps:
      - run: echo "out cache."

  # region independent
  ruff-lint:
    uses: Glatzel/template/.github/workflows/ruff.yml@main

  # Checks for dependencies that are not used in the codebase
  cargo-machete:
    name: Cargo Machete
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Machete
        uses: bnjbvr/cargo-machete@main

  # region check
  cargo-clippy:
    needs: out-cache
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-ci-win

      - name: cargo-clippy
        run: ./scripts/cargo-clippy.ps1

  cargo-test:
    needs: out-cache
    runs-on: windows-latest
    env:
      CONDA_PREFIX: ${{github.workspace }}/.pixi/envs/dev
      PKG_CONFIG_PATH: ${{github.workspace}}/vcpkg_deps/vcpkg_installed/x64-windows/lib/pkgconfig

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-ci-win

      - name: rust test
        run: ./scripts/test-rs.ps1

  test-py-geotool:
    needs: out-cache
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-ci-win

      - name: dev python
        run: ./scripts/develop.ps1
      
      - name: test python
        run: ./scripts/test-py.ps1

  test-geotool-cli:
    needs: out-cache
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-ci-win

      - name: build cli (debug)
        run: ./scripts/build-cli.ps1

      - name: upload cli
        uses: actions/upload-artifact@v4
        with:
          name: geotool-cli-debug
          path: dist/*.zip
          if-no-files-found: error

      - name: test cli
        run: ./examples/cli.ps1
