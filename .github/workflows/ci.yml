name: CI

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      build-dist:
        type: boolean
        default: false
  push:
    branches: main
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"
  schedule:
    - cron: 0 16 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changed:
    outputs:
      changed-cpp: ${{steps.changed-cpp.outputs.any_changed}}
      changed-csharp: ${{steps.changed-csharp.outputs.any_changed}}
      changed-cuda: ${{steps.changed-cuda.outputs.any_changed}}
      changed-python: ${{steps.changed-python.outputs.any_changed}}
      changed-rust: ${{steps.changed-rust.outputs.any_changed}}
    runs-on: ubuntu-latest
    steps:
      - id: changed-cpp
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ./cpp/**
      - id: changed-csharp
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ./csharp/**
      - id: changed-cuda
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ./cuda/**
      - id: changed-python
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ./python/**
      - id: changed-rust
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ./rust/**

  cpp-ci:
    needs: changed
    if: ${{ needs.changed.outputs.changed-cpp != 'false' }}
    uses: ./.github/workflows/cpp-ci.yml