name: CI

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      build-release:
        type: boolean
        default: false
  push:
    branches: main
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"
  schedule:
    - cron: 0 16 * * *

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changed:
    outputs:
      changed-cpp: ${{steps.changed-cpp.outputs.any_changed!='false'}}
      changed-csharp: ${{steps.changed-csharp.outputs.any_changed!='false'}}
      changed-cuda: ${{steps.changed-cuda.outputs.any_changed!='false'}}
      changed-python: ${{steps.changed-python.outputs.any_changed!='false'}}
      changed-rust: ${{steps.changed-rust.outputs.any_changed!='false'}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: changed-cpp
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ./cpp/**
            ./.github/workflows/ci-cpp.yml
      - id: changed-csharp
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ./csharp/**
            ./.github/workflows/ci-csharp.yml
      - id: changed-cuda
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ./cuda/**
            ./.github/workflows/ci-cuda.yml
      - id: changed-python
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ./python/**
            ./.github/workflows/ci-python.yml
      - id: changed-rust
        uses: tj-actions/changed-files@v45
        if: ${{github.event_name == 'pull_request'}}
        with:
          files: |
            ./rust/**
            ./.github/workflows/ci-rust.yml

  ci-cpp:
    needs: changed
    if: ${{ needs.changed.outputs.changed-cpp }}
    uses: ./.github/workflows/ci-cpp.yml
    with:
      build-release: ${{inputs.build-release}}

  csharp-ci:
    needs: changed
    if: ${{ needs.changed.outputs.changed-cpp != 'false' }}
    uses: ./.github/workflows/ci-csharp.yml
    with:
      build-release: ${{inputs.build-release}}

  cuda-ci:
    needs: changed
    if: ${{ needs.changed.outputs.changed-cuda != 'false' }}
    uses: ./.github/workflows/ci-cuda.yml
    with:
      build-release: ${{inputs.build-release}}

  python-ci:
    needs: changed
    if: ${{ needs.changed.outputs.changed-python != 'false' }}
    uses: ./.github/workflows/ci-python.yml
    with:
      build-release: ${{inputs.build-release}}

  rust-ci:
    needs: changed
    if: ${{ needs.changed.outputs.changed-rust != 'false' }}
    uses: ./.github/workflows/ci-rust.yml
    with:
      build-release: ${{inputs.build-release}}
