name: CI

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      release:
        type: boolean
        default: false
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"
  schedule:
    - cron: 0 16 * * *

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    if: ${{ !inputs.release }}
    uses: Glatzel/template/.github/workflows/pre-commit.yml@main
  changed:
    outputs:
      changed-cpp: ${{steps.main.outputs.cpp_any_changed}}
      changed-csharp: ${{steps.main.outputs.csharp_any_changed }}
      changed-cuda: ${{steps.main.outputs.cuda_any_changed}}
      changed-python: ${{steps.main.outputs.python_any_changed}}
      changed-python-cuda: ${{steps.main.outputs.python_cuda_any_changed}}
      changed-rust: ${{steps.main.outputs.rust_any_changed}}
      changed-rust-cuda: ${{steps.main.outputs.rust_cuda_any_changed}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: ${{github.event_name == 'pull_request'}}
      - id: main
        uses: tj-actions/changed-files@v46
        if: ${{github.event_name == 'pull_request'}}
        with:
          files_yaml: |
            cpp:
              - ./cpp/**
              - ./.github/workflows/ci-cpp.yml
            csharp:
              - ./csharp/**
              - ./.github/workflows/ci-csharp.yml
            cuda:
              - ./cuda/**
              - ./.github/workflows/ci-cuda.yml
            python:
              - ./python/**
              - ./.github/workflows/ci-python.yml
            python_cuda:
              - ./python-cuda/**
              - ./cuda/**
              - ./.github/workflows/ci-python-cuda.yml
            rust:
              - ./rust/**
              - ./.github/workflows/ci-rust.yml
            rust_cuda:
              - ./rust-cuda/**
              - ./cuda/**
              - ./.github/workflows/ci-rust-cuda.yml

  cpp:
    needs: changed
    if: ${{ needs.changed.outputs.changed-cpp != 'false'}}
    uses: ./.github/workflows/ci-cpp.yml
    with:
      release: ${{inputs.release&& inputs.release || false}}

  csharp:
    needs: changed
    if: ${{ needs.changed.outputs.changed-csharp != 'false'}}
    uses: ./.github/workflows/ci-csharp.yml
    with:
      release: ${{inputs.release && inputs.release || false }}

  cuda:
    needs: changed
    if: ${{ needs.changed.outputs.changed-cuda != 'false'}}
    uses: ./.github/workflows/ci-cuda.yml
    with:
      release: ${{inputs.release&& inputs.release || false}}

  python:
    needs: changed
    if: ${{ needs.changed.outputs.changed-python != 'false' }}
    uses: ./.github/workflows/ci-python.yml
    with:
      release: ${{inputs.release&& inputs.release || false}}

  python-cuda:
    needs: changed
    if: ${{ needs.changed.outputs.changed-python-cuda != 'false' }}
    uses: ./.github/workflows/ci-python-cuda.yml
    with:
      release: ${{inputs.release&& inputs.release || false}}

  python-cuda-check-test:
    needs: changed
    if: ${{github.event_name == 'pull_request' && needs.changed.outputs.changed-python-cuda != 'false'}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: change
        uses: tj-actions/changed-files@v46
        with:
          files: |
            ./python-cuda/junit.xml
            ./python-cuda/coverage.xml
      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.change.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
          done
      - if: ${{steps.change.outputs.all_changed_files_count  != '2'}}
        run: |
          echo "::error title=Test Report Outdated::Run test on local machine and update the test report."
          exit 1

  rust:
    needs: changed
    if: ${{ needs.changed.outputs.changed-rust != 'false' }}
    uses: ./.github/workflows/ci-rust.yml
    with:
      release: ${{inputs.release&& inputs.release || false}}

  rust-cuda:
    needs: changed
    if: ${{ needs.changed.outputs.changed-rust-cuda != 'false' }}
    uses: ./.github/workflows/ci-rust-cuda.yml
    with:
      release: ${{inputs.release&& inputs.release || false}}

  rust-cuda-check-test:
    needs: changed
    if: ${{github.event_name == 'pull_request'&& ( needs.changed.outputs.changed-rust-cuda != 'false' || needs.changed.outputs.changed-rust != 'false')}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: change
        uses: tj-actions/changed-files@v46
        with:
          files: |
            ./rust-cuda/lcov.info
            ./rust-cuda/nextest.junit.xml
      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.change.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
          done
      - if: ${{steps.change.outputs.all_changed_files_count  == '0' }}
        run: |
          echo "::error title=Test Report Outdated::Run test on local machine and update the test report."
          exit 1

  rattler:
    if: ${{ inputs.release }}
    strategy:
      fail-fast: false
      matrix:
        machine: [windows-latest, ubuntu-latest,macos-latest]
        include:
          - machine: windows-latest
            os: win-64
          - machine: ubuntu-latest
            os: linux-64
          - machine: macos-latest
            os: osx-64
    runs-on: ${{matrix.machine}}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.8
        with:
          run-install: false
      - name: build
        run: ./rattler/ci-pyxis-cli.ps1
        shell: pwsh

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: pyxis-cli-${{matrix.machine}}
          path: |
            ./rattler/output/${{matrix.os}}/*.conda
          if-no-files-found: error