name: CI

on:
  workflow_dispatch:
  push:
    branches: main
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ruff-lint:
    uses: Glatzel/template/.github/workflows/ruff.yml@main
  
  cache-vcpkg:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache vcpkg
        id: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: ./vcpkg_deps/vcpkg_installed
          key: vcpkg-${{ hashFiles('./vcpkg_dep/vcpkg.json') }}
      
      - name: install vcpkg dependencies
        if: ${{steps.cache-vcpkg.outputs.cache-hit==''}}
        run: ./scripts/install-vcpkg-dep.ps1

  build-test:
    needs: cache-vcpkg
    runs-on: windows-latest
    env:
      CONDA_PREFIX: ${{github.workspace }}/.pixi/envs/dev
      PKG_CONFIG_PATH: ${{github.workspace}}/vcpkg_deps/vcpkg_installed/x64-windows/lib/pkgconfig

    steps:
      - uses: actions/checkout@v4

      - name: Cache vcpkg
        id: cache-vcpkg
        uses: actions/cache/restore@v4
        with:
          path: ./vcpkg_deps/vcpkg_installed
          key: vcpkg-${{ hashFiles('./vcpkg_dep/vcpkg.json') }} 

      - name: set pkg-config path
        run: echo ${{github.workspace}}\.pixi\envs\dev\Library\bin >> $env:GITHUB_PATH 

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          run-install: false
      
      - name: install pixi pkg
        run: pixi install --all

      - name: rust format and lint
        run: cargo clippy --all-targets --all-features

      - name: rust test
        run: ./scripts/test-rs.ps1

      - name: dev python
        run: ./scripts/test-rs.ps1

      - name: build cli
        run: ./scripts/build-cli.ps1
      
      - name: build python
        run: ./scripts/build-py.ps1
