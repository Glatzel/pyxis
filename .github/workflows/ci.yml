name: CI

on:
  workflow_dispatch:
  push:
    branches: main
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ruff-lint:
    uses: Glatzel/template/.github/workflows/ruff.yml@main
  cache-vcpkg:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache vcpkg
        id: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: ./vcpkg_deps/vcpkg_installed
          key: vcpkg-${{ hashFiles('./vcpkg_dep/vcpkg.json') }}
      
      - name: install vcpkg dependencies
        if: ${{steps.cache-vcpkg.outputs.cache-hit!='true'}}
        run: ./scripts/install-vcpkg-dep.ps1

  # Checks for dependencies that are not used in the codebase
  cargo-machete:
    name: Cargo Machete
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Machete
        uses: bnjbvr/cargo-machete@main
  
  cargo-clippy:
    needs: cache-vcpkg
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: set pkg-config path
        run: echo ${{github.workspace}}\.pixi\envs\dev\Library\bin >> $env:GITHUB_PATH 

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          cache: false
          environments: dev
      
      - name: restore vcpkg
        uses: actions/cache/restore@v4
        with:
          path: ./vcpkg_deps/vcpkg_installed
          key: vcpkg-${{ hashFiles('./vcpkg_dep/vcpkg.json') }}

      - name: install vcpkg dependencies
        if: ${{ github.event_name!='pull_request'}}
        run: ./scripts/install-vcpkg-dep.ps1

      - name: cargo-clippy
        run: ./scripts/cargo-clippy.ps1

  cargo-test:
    needs: cache-vcpkg
    runs-on: windows-latest
    env:
      CONDA_PREFIX: ${{github.workspace }}/.pixi/envs/dev
      PKG_CONFIG_PATH: ${{github.workspace}}/vcpkg_deps/vcpkg_installed/x64-windows/lib/pkgconfig

    steps:
      - uses: actions/checkout@v4

      - name: set pkg-config path
        run: echo ${{github.workspace}}\.pixi\envs\dev\Library\bin >> $env:GITHUB_PATH 

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          cache: false
          environments: dev
      
      - name: restore vcpkg
        uses: actions/cache/restore@v4
        with:
          path: ./vcpkg_deps/vcpkg_installed
          key: vcpkg-${{ hashFiles('./vcpkg_dep/vcpkg.json') }}

      - name: install vcpkg dependencies
        if: ${{ github.event_name!='pull_request'}}
        run: ./scripts/install-vcpkg-dep.ps1

      - name: rust test
        run: ./scripts/test-rs.ps1

  py-geotool:
    needs: cache-vcpkg
    runs-on: windows-latest
    env:
      CONDA_PREFIX: ${{github.workspace }}/.pixi/envs/dev
      PKG_CONFIG_PATH: ${{github.workspace}}/vcpkg_deps/vcpkg_installed/x64-windows/lib/pkgconfig

    steps:
      - uses: actions/checkout@v4

      - name: set pkg-config path
        run: echo ${{github.workspace}}\.pixi\envs\dev\Library\bin >> $env:GITHUB_PATH 

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          cache: false
          environments: dev
      
      - name: restore vcpkg
        uses: actions/cache/restore@v4
        with:
          path: ./vcpkg_deps/vcpkg_installed
          key: vcpkg-${{ hashFiles('./vcpkg_dep/vcpkg.json') }}

      - name: install vcpkg dependencies
        if: ${{ github.event_name!='pull_request'}}
        run: ./scripts/install-vcpkg-dep.ps1

      - name: dev python
        run: ./scripts/test-rs.ps1

  geotool-cli:
    needs: cache-vcpkg

    runs-on: windows-latest
    env:
      CONDA_PREFIX: ${{github.workspace }}/.pixi/envs/dev
      PKG_CONFIG_PATH: ${{github.workspace}}/vcpkg_deps/vcpkg_installed/x64-windows/lib/pkgconfig

    steps:
      - uses: actions/checkout@v4

      - name: set pkg-config path
        run: echo ${{github.workspace}}\.pixi\envs\dev\Library\bin >> $env:GITHUB_PATH 

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          cache: false
          environments: dev
      
      - name: restore vcpkg
        uses: actions/cache/restore@v4
        with:
          path: ./vcpkg_deps/vcpkg_installed
          key: vcpkg-${{ hashFiles('./vcpkg_dep/vcpkg.json') }}

      - name: install vcpkg dependencies
        if: ${{ github.event_name!='pull_request'}}
        run: ./scripts/install-vcpkg-dep.ps1

      - name: build cli (debug)
        run: ./scripts/build-cli.ps1
      
      - name: test cli
        run: ./examples/cli.ps1
      
      - name: build cli (dist)
        run: ./scripts/build-cli.ps1 -config dist
      
      - name: upload cli
        uses: actions/upload-artifact@v4
        with:
          name: geotool-cli
          path: dist/*.zip
          if-no-files-found: error
