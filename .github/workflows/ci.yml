name: CI

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      build-dist:
        type: boolean
        default: false
  push:
    branches: main
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # region global
  ruff-lint:
    uses: Glatzel/template/.github/workflows/ruff.yml@main

  cargo-clippy:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: cargo-clippy
        run: ./scripts/cargo-clippy.ps1
        shell: pwsh

  cargo-fmt:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: cargo-fmt
        run: ./scripts/cargo-fmt.ps1
        shell: pwsh

  cargo-machete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Machete
        uses: bnjbvr/cargo-machete@main

  cargo-bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo install cargo-codspeed --locked

      - name: Build the benchmark target(s)
        run: cargo codspeed build

      - name: Run the benchmarks
        uses: CodSpeedHQ/action@v3
        with:
          run: cargo codspeed run
          token: ${{ secrets.CODSPEED_TOKEN }}

  # region cache
  cache-pixi:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: restore pixi
        uses: actions/cache/restore@v4
        id: check-cache
        with:
          path: .pixi
          key: pixi-${{ runner.os }}-${{ hashFiles('**/pixi.lock') }}
          lookup-only: true

      - name: Set up pixi
        if: ${{steps.check-cache.outputs.cache-hit!='true'}}
        uses: prefix-dev/setup-pixi@v0.8.3
        with:
          cache: false
          environments: default

      - name: save pixi
        if: ${{steps.check-cache.outputs.cache-hit!='true'}}
        uses: actions/cache/save@v4
        with:
          path: .pixi
          key: ${{steps.check-cache.outputs.cache-primary-key}}

  cache-vcpkg:
    strategy:
      matrix:
        machine: [windows-latest,ubuntu-latest]
    runs-on: ${{ matrix.machine }}
    steps:
      - uses: actions/checkout@v4

      - name: restore vcpkg
        id: restore-vcpkg
        uses: actions/cache/restore@v4
        with:
          path: ./vcpkg_deps/vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('./vcpkg_deps/vcpkg.json') }}
          lookup-only: true

      - name: setup vcpkg
        if: ${{steps.restore-vcpkg.outputs.cache-hit!='true'}}
        run: ./scripts/vcpkg-setup.ps1
        shell: pwsh

      - name: install vcpkg dependencies
        if: ${{steps.restore-vcpkg.outputs.cache-hit!='true'}}
        run: ./scripts/vcpkg-install.ps1
        shell: pwsh

      - name: save vcpkg
        if: ${{steps.restore-vcpkg.outputs.cache-hit!='true'}}
        uses: actions/cache/save@v4
        with:
          path: ./vcpkg_deps/vcpkg_installed
          key: ${{steps.restore-vcpkg.outputs.cache-primary-key}}

  out-cache:
    needs: [cache-pixi, cache-vcpkg]
    runs-on: ubuntu-latest
    steps:
      - run: echo "out cache."

  # region check
  cargo-test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: cargo-test
        run: ./scripts/cargo-test.ps1
        shell: pwsh

      - name: Upload results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN  }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  cargo-test-win:
    needs: out-cache
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: choco install pkgconfiglite
      - uses: ./.github/actions/setup-ci-win
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: cargo-test
        run: ./scripts/cargo-test.ps1

      - name: Upload results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN  }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  pytest-win:
    needs: out-cache
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-ci-win
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: dev python
        run: ./scripts/py-develop.ps1

      - name: test python
        run: ./scripts/py-pytest.ps1

      - name: Upload results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  out-check:
    needs:
      - cargo-bench
      - cargo-clippy
      - cargo-fmt
      - cargo-machete
      - cargo-test-linux
      - cargo-test-win
      - pytest-win
      - ruff-lint
    runs-on: ubuntu-latest
    steps:
      - run: echo "out check."

  # region build
  cargo-doc:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: cargo-doc
        run: ./scripts/cargo-doc.ps1
        shell: pwsh

      - name: upload doc
        uses: actions/upload-artifact@v4
        with:
          name: rust-doc
          path: dist/*.7z
          if-no-files-found: error

  build-py-geotool-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.3
        with:
          cache: false
          environments: default
      - uses: dtolnay/rust-toolchain@stable

      - name: build python (debug)
        if: ${{!inputs.build-dist}}
        run: ./scripts/build-wheel.ps1
        shell: pwsh

      - name: build python (dist)
        if: ${{ inputs.build-dist}}
        run: ./scripts/build-wheel.ps1 -config dist
        shell: pwsh

      - name: upload whl
        uses: actions/upload-artifact@v4
        with:
          name: py-geotool-linux
          path: dist/*.whl
          if-no-files-found: error

  build-py-geotool-win:
    needs: out-cache
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-ci-win
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: build python (debug)
        if: ${{!inputs.build-dist}}
        run: ./scripts/build-wheel.ps1

      - name: build python (dist)
        if: ${{ inputs.build-dist}}
        run: ./scripts/build-wheel.ps1 -config dist

      - name: upload whl
        uses: actions/upload-artifact@v4
        with:
          name: py-geotool-windows
          path: dist/*.whl
          if-no-files-found: error

  sphinx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.3
        with:
          cache: false
          environments: default

      - uses: dtolnay/rust-toolchain@stable

      - name: sphinx build
        run: ./scripts/py-sphinx.ps1
        shell: pwsh

      - name: upload doc
        uses: actions/upload-artifact@v4
        with:
          name: python-doc
          path: dist/*.7z
          if-no-files-found: error

  build-geotool-cli-linux:
    needs: out-cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: choco install pkgconfiglite
      - name: restore vcpkg
        uses: actions/cache/restore@v4
        with:
          path: ./vcpkg_deps/vcpkg_installed
          key: vcpkg-${{ runner.os }}-${{ hashFiles('./vcpkg_deps/vcpkg.json') }}

      - name: build cli (debug)
        if: ${{!inputs.build-dist}}
        run: ./scripts/build-cli.ps1
        shell: pwsh

      - name: build cli(dist)
        if: ${{inputs.build-dist}}
        run: ./scripts/build-cli.ps1 -config dist
        shell: pwsh

      - name: upload cli
        uses: actions/upload-artifact@v4
        with:
          name: geotool-cli-linux
          path: dist/*.7z
          if-no-files-found: error

      - name: test cli
        run: ./examples/cli.ps1
        shell: pwsh

  build-geotool-cli-win:
    needs: out-cache
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: choco install pkgconfiglite
      - uses: ./.github/actions/setup-ci-win
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: build cli (debug)
        if: ${{!inputs.build-dist}}
        run: ./scripts/build-cli.ps1

      - name: build cli(dist)
        if: ${{inputs.build-dist}}
        run: ./scripts/build-cli.ps1 -config dist

      - name: upload cli
        uses: actions/upload-artifact@v4
        with:
          name: geotool-cli-win
          path: dist/*.7z
          if-no-files-found: error

      - name: test cli
        run: ./examples/cli.ps1

  out-build:
    needs:
      - build-geotool-cli-linux
      - build-geotool-cli-win
      - build-py-geotool-linux
      - build-py-geotool-win
      - cargo-doc
      - sphinx
    runs-on: ubuntu-latest
    steps:
      - run: echo "out build."
