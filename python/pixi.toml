[workspace]
authors = ["Glatzel <893016099@qq.com>"]
channels = ["conda-forge", "nvidia", "pytorch"]
description = "Add a short description here"
name = "pyxis"
platforms = ["win-64", "linux-64"]
version = "0.1.0"

[feature.py311.dependencies]
python = "3.11.*"

[feature.build.dependencies]
maturin = "1.8.*"
pip = "25.0.*"
rattler-build = "0.40.*"
ruff = "0.11.*"

[feature.py-deps.dependencies]
cupy-core = "13.4.*"
lazy-loader = "0.4.*"
nomkl = "1.0.*"
numpy = "2.2.*"
scipy = "1.15.*"

[feature.py-test.dependencies]
pytest = "8.3.*"
pytest-cov = "6.1.*"

[feature.py-doc.pypi-dependencies]
autodocsumm = "==0.2.0"
numpydoc = "==1.8.0"
pydata-sphinx-theme = "==0.16.0"
sphinx = "==8.2.0"
sphinx-autosummary-accessors = "==2025.3.0"
sphinx-copybutton = "==0.5.0"

[feature.bench]
platforms = ["linux-64"]
[feature.bench.dependencies]
numba = "==0.61.0"
numexpr = "==2.10.0"
pytest-codspeed = "==3.1.0"

[environments]
bench = ["py311", "build", "py-test", "py-deps", "bench"]
default = ["py311", "build", "py-deps", "py-test", "py-doc"]
