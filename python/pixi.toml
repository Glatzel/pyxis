[workspace]
channels = ["conda-forge"]
platforms = ["win-64", "linux-64", "osx-arm64"]

[feature.py311.dependencies]
python = "3.11.*"

[feature.build.dependencies]
maturin = "1.8.*"
pip = "25.1.*"
rattler-build = "0.41.*"

[feature.deps.dependencies]
lazy-loader = "==0.4"
nomkl = "==1.0"
numpy = "==2.2.5"
scipy = "==1.15.2"

[feature.deps-gpu.target.linux-64.dependencies]
cupy = "==13.4.1"
[feature.deps-gpu.target.win-64.dependencies]
cupy = "==13.4.1"

[feature.test.dependencies]
pytest = "8.3.*"
pytest-cov = "6.1.*"

[feature.doc.dependencies]
autodocsumm = "==0.2.14"
pydata-sphinx-theme = "==0.16.1"
sphinx = "==8.2.3"
sphinx-autosummary-accessors = "==2025.3.1"
sphinx-copybutton = "==0.5.2"

[feature.bench]
platforms = ["linux-64"]
[feature.bench.dependencies]
numba = "==0.61.2"
numexpr = "==2.10.2"
pytest-codspeed = "==3.2.0"

[environments]
gpu = ["py311", "build", "deps","deps-gpu", "test", "doc"]
bench = ["py311", "build", "test", "deps", "bench"]
default = ["py311", "build", "deps", "test", "doc"]
