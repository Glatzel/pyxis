[project]
authors = ["Glatzel <893016099@qq.com>"]
channels = ["conda-forge", "nvidia", "pytorch"]
description = "Add a short description here"
name = "pyxis"
platforms = ["win-64", "linux-64"]
version = "0.1.0"

[feature.py311.dependencies]
python = "3.11.*"

[feature.build.dependencies]
maturin = "1.1.*"
pip = "25.0.*"
rattler-build = "0.39.*"
ruff = "0.11.*"

[feature.py-deps.dependencies]
cupy-core = "13.4.*"
lazy-loader = "0.4.*"
nomkl = "1.0.*"
numpy = "2.1.*"
scipy = "1.15.*"

[feature.py-test.dependencies]
pytest = "8.0.*"
pytest-cov = "6.0.*"

[feature.py-doc]
platforms = ["linux-64"]
[feature.py-doc.dependencies]
autodocsumm = "0.2.*"
numpydoc = "1.8.*"
pydata-sphinx-theme = "0.16.*"
sphinx = "*"
sphinx-autosummary-accessors = "2025.3.*"
sphinx-copybutton = "0.5.*"

[feature.bench]
platforms = ["linux-64"]
[feature.bench.dependencies]
numba = "0.61.*"
numexpr = "2.10.*"
pytest-codspeed = "3.1.*"

[environments]
bench = ["py311", "build", "py-test", "py-deps", "bench"]
default = ["py311", "build", "py-deps", "py-test", "py-doc"]
