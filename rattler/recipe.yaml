package:
  version: 0.0.21
  name: pyxis-cli
build:
  number: 2
  script:
    - if: win
      then:
        - pwsh -f %RECIPE_DIR%/build-pyxis.ps1
    - if: unix
      then:
        - pwsh -f $RECIPE_DIR/build-pyxis.ps1
tests:
- script:
  - if: win
    then:
      - '%PREFIX%/pyxis/bin/pyxis.exe --help'
  - if: unix
    then:
      - '$PREFIX/pyxis/bin/pyxis --help'
