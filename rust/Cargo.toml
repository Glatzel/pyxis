[workspace]
members = ["./crates/*"]
resolver = "2"

[workspace.package]
edition = "2024"
version = "0.0.17"

[workspace.dependencies]
pyxis = { path = "./crates/pyxis" }
proj-sys = { path = "./crates/proj-sys" }
proj = { path = "./crates/proj" }

assert_cmd = "2.0"
bpaf = { version = "0.9.17", features = ["derive", "batteries"] }
clerk = { git = "https://github.com/Glatzel/clerk", tag = "v0.0.8" }
criterion = { package = "codspeed-criterion-compat", version = "*" }
cust = "0.3"
dunce = "1.0.5"
float-cmp = "0.10.0"
glob = "0.3.2"
miette = "7.5.0"
num-traits = "0.2.19"
path-slash = "0.2.1"
predicates = "3.1"
rand = "0.9.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
pkg-config = "0.3.32"
libc = "0.2"
bindgen = "0.71"

[profile.release]
codegen-units = 1
debug = false
lto = "fat"
opt-level = 3
strip = true

[profile.develop]
inherits = "dev"
