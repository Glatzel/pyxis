package:
  version: 0.0.13
  name: pyxis-py
build:
  number: 0
  script:
    - if: win
      then:
        - pwsh -f %RECIPE_DIR%/build-pyxis-py.ps1
    - if: linux
      then:
        - pwsh -f $RECIPE_DIR/build-pyxis-py.ps1

requirements:
  host:
    - python 3.11.*
    - pip
  run:
    - python >= 3.11
    - lazy-loader
    - numpy
    - scipy
    - pyproj

tests:
  - python:
      imports:
        - pyxis
